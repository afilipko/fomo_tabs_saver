<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 8px 0;
      width: 100%;
    }

    button:hover {
      background: #3367d6;
    }

    .format-options, .action-options {
      margin: 16px 0;
      text-align: left;
    }

    .format-options label, .action-options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Tab Exporter</h3>

    <div class="format-options">
      <label>
        <input type="radio" name="format" value="simple" checked>
        Simple (Title - URL)
      </label>
      <label>
        <input type="radio" name="format" value="markdown">
        Markdown Links
      </label>
      <label>
        <input type="radio" name="format" value="json">
        JSON Format
      </label>
    </div>

    <div class="action-options">
      <label>
        <input type="checkbox" id="saveToIndexedDB" checked>
        Save to local storage
      </label>
    </div>

    <button id="exportCurrentWindow">Export Current Window</button>
    <button id="exportAllWindows">Export All Windows</button>
    <button id="viewSavedExports">View Saved Exports</button>

    <div id="status" class="status"></div>
  </div>

  <script src="indexeddb.js"></script>
  <script src="content-tagger.js"></script>
  <script src="popup.js"></script>
</body>
</html>
